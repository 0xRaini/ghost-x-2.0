<!DOCTYPE html>
<html>
<head>
    <title>Ghost X Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .icon-container {
            display: inline-block;

        }
        .icon {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .icon-16 { width: 16px; height: 16px; }
        .icon-48 { width: 48px; height: 48px; }
        .icon-128 { width: 128px; height: 128px; }
        
        .ghost-icon {
            background: linear-gradient(135deg, #1DA1F2, #1991db);
            position: relative;
            overflow: hidden;
        }
        
        .ghost-icon::before {
            content: 'ğŸ‘»';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7em;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
        }
        
        .ghost-icon::after {
            content: 'ğŸ¦';
            position: absolute;
            top: 15%;
            right: 15%;
            font-size: 0.3em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Ghost X Extension Icons</h1>
    <p>è¿™äº›å›¾æ ‡å°†ç”¨äºChromeæ‰©å±•çš„ä¸åŒä½ç½®</p>
    
    <div class="icon-container">
        <div class="icon icon-16 ghost-icon"></div>
        <p>16x16 (å·¥å…·æ )</p>
    </div>
    
    <div class="icon-container">
        <div class="icon icon-48 ghost-icon"></div>
        <p>48x48 (æ‰©å±•ç®¡ç†)</p>
    </div>
    
    <div class="icon-container">
        <div class="icon icon-128 ghost-icon"></div>
        <p>128x128 (Chromeå•†åº—)</p>
    </div>
    
    <script>
        // ç”ŸæˆPNGå›¾æ ‡çš„ä»£ç 
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // èƒŒæ™¯æ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1DA1F2');
            gradient.addColorStop(1, '#1991db');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // å¹½çµä¸»ä½“
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            // å¹½çµå½¢çŠ¶
            ctx.arc(centerX, centerY - size * 0.1, radius, Math.PI, 0, false);
            ctx.lineTo(centerX + radius, centerY + size * 0.2);
            
            // åº•éƒ¨æ³¢æµª
            for (let i = 0; i < 3; i++) {
                const x = centerX + radius - (i * size * 0.15);
                const y = centerY + size * 0.2;
                ctx.quadraticCurveTo(x - size * 0.05, y + size * 0.1, x - size * 0.1, y);
            }
            
            ctx.lineTo(centerX - radius, centerY + size * 0.2);
            ctx.closePath();
            ctx.fill();
            
            // çœ¼ç›
            ctx.fillStyle = '#1DA1F2';
            ctx.beginPath();
            ctx.arc(centerX - size * 0.15, centerY - size * 0.05, size * 0.05, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(centerX + size * 0.15, centerY - size * 0.05, size * 0.05, 0, Math.PI * 2);
            ctx.fill();
            
            // å˜´å·´
            ctx.strokeStyle = '#1DA1F2';
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.arc(centerX, centerY + size * 0.05, size * 0.1, 0, Math.PI);
            ctx.stroke();
            
            return canvas.toDataURL('image/png');
        }
        
        // ç”Ÿæˆå¹¶ä¸‹è½½å›¾æ ‡
        function downloadIcon(size, filename) {
            const dataURL = generateIcon(size);
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataURL;
            link.click();
        }
        
        // æ·»åŠ ä¸‹è½½æŒ‰é’®
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('body');
            
            const download16 = document.createElement('button');
            download16.textContent = 'ä¸‹è½½ 16x16 å›¾æ ‡';
            download16.onclick = () => downloadIcon(16, 'icon16.png');
            download16.style.margin = '10px';
            
            const download48 = document.createElement('button');
            download48.textContent = 'ä¸‹è½½ 48x48 å›¾æ ‡';
            download48.onclick = () => downloadIcon(48, 'icon48.png');
            download48.style.margin = '10px';
            
            const download128 = document.createElement('button');
            download128.textContent = 'ä¸‹è½½ 128x128 å›¾æ ‡';
            download128.onclick = () => downloadIcon(128, 'icon128.png');
            download128.style.margin = '10px';
            
            container.appendChild(document.createElement('br'));
            container.appendChild(download16);
            container.appendChild(download48);
            container.appendChild(download128);
        });
    </script>
</body>
